# ðŸ”¹ Proxy a Gitea per domini
server {
    listen 80;
    server_name gitea.exemple.com;

    location / {
        proxy_pass http://server_gitea:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ðŸ”¹ Proxy a PHP-FPM (local, per exemple amb una app PHP)
server {
    listen 80;
    server_name phpapp.exemple.com;

    root /var/www/phpapp;
    index index.php index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass host.docker.internal:9000;  # <- accÃ©s al FPM del host des del contenidor
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
server {
    listen 80;
    server_name localhost;

    location / {
        return 200 'Nginx funciona correctament\n';
        add_header Content-Type text/plain;
    }
}