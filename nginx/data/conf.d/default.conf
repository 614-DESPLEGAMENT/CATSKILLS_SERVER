# ðŸ”¹ Proxy a Gitea per domini
# Redirecciona el trÃ nsit de HTTP a HTTPS
server {
    listen 80;
    server_name www.catskills.cat gitea.catskills.cat;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name gitea.catskills.cat;

    ssl_certificate /etc/certs/gitea.catskills.cat.crt;
    ssl_certificate_key /etc/certs/gitea.catskills.cat.key;

    location / {
        proxy_pass http://server_gitea:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ðŸ”¹ Proxy a PHP-FPM (local, per exemple amb una app PHP)
server {
    listen 443 ssl;
    server_name competidor1.catskills.cat;

    ssl_certificate /etc/certs/competidor21.catskills.cat.crt;
    ssl_certificate_key /etc/certs/competidor21.catskills.cat.key;


    root /home/competidor1/modul2;
    index.html index.php index;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass host.docker.internal:9000;  # <- accÃ©s al FPM del host des del contenidor
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
